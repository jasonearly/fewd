<button type="button" name="button">Call to action</button>

<form action="post" method="post" id="contact-form">
  <label for="email" class="standard-label">Email: </label>
  <input id="email" type="email" required>

  <label for="tel" class="standard-label">Telephone: 555-555-5555</label>
  <input id="tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

  <label for="textarea" class="standard-label">Message: </label>
  <textarea id="textarea" required maxlength="240"></textarea>
  <input type="submit" value="Send message">
</form>
